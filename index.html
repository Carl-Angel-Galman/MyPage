<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #f6d365, #fda085);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  .construction {
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    margin-bottom: 20px;
  }

  .gear {
    display: inline-block;
    width: 80px;
    height: 80px;
    border: 8px solid #fff;
    border-radius: 50%;
    border-top: 8px solid #fda085;
    animation: spin 2s linear infinite;
    position: relative;
  }

  .gear::before, .gear::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 40px;
    background: #fff;
    top: 50%;
    left: 50%;
    transform-origin: center bottom;
  }

  .gear::before { transform: rotate(45deg) translate(-50%, -50%); }
  .gear::after { transform: rotate(-45deg) translate(-50%, -50%); }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .message {
    margin-top: 30px;
    font-size: 1.2rem;
    color: #fff;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
</style>
</head>
<body>

<div class="construction">
  <div class="gear"></div>
  <h1>Under Construction</h1>
  <div class="message">Please check back soon!</div>
</div>

</body>
</html>
